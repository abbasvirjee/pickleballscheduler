<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Include jsPDF AutoTable plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pickleball Scheduler</h1>
        
        <div id="playerSetup" class="card">
            <label for="numberOfPlayers">Number of Players (4-20):</label>
            <input type="number" id="numberOfPlayers" min="4" max="20">
            <button class="btn" onclick="createPlayerInputs()">Proceed to Enter Player Names</button>
            <div id="playerNames"></div>
            <button class="btn" onclick="setPlayers()">Proceed to Fixtures</button>
        </div>

        <div id="fixtureGeneration" class="card">
            <h2>Fixtures</h2>
            <button class="btn" onclick="generateFixtures()">Generate Fixtures</button>
            <button class="btn" onclick="addGame()">Add Game</button>
            <button class="btn" onclick="deleteGame()">Delete Last Game</button>
            <div id="fixturesList"></div>
        </div>

        <div id="scoreInputs" class="card"></div>
        
        <div id="results" class="card">
            <h2>Results</h2>
            <button class="btn" onclick="calculateResults()">Calculate Results</button>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Wins</th>
                        <th>Points Difference</th>
                    </tr>
                </thead>
                <tbody id="resultsList"></tbody>
            </table>
        </div>
        
        <div id="gamesPlayedSection" class="card">
            <h2>Games Played</h2>
            <table id="gamesPlayedTable"></table>
        </div>

        <div id="finalGame" class="card">
            <h2>FINAL</h2>
            <button class="btn" onclick="setupFinalGame()">Setup Final Game</button>
            <div id="finalGameTeams"></div>
            <div id="finalGameScore" style="display: none;">
                <label for="finalWinner">Winner:</label>
                <select id="finalWinner"></select>
                <label for="finalScore1">Score:</label>
                <select id="finalScore1">
                    ${[...Array(16).keys()].map(i => `<option value="${i}">${i}</option>`).join('')}
                </select>
                <label for="finalScore2">Score:</label>
                <select id="finalScore2">
                    ${[...Array(16).keys()].map(i => `<option value="${i}">${i}</option>`).join('')}
                </select>
            </div>
        </div>

        <button class="btn" onclick="exportToPDF()">Export to PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
